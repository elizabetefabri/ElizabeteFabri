name: Generate README Stats (SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # a cada 12h (melhor que diário, mas sem exagero)

concurrency:
  group: readme-stats
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repO
        uses: actions/checkout@v4

      - name: Ensure output folder
        run: mkdir -p .github/assets/output

      - name: Download SVGs (with validation)
        shell: bash
        run: |
          set -euo pipefail

          fetch_svg () {
            local url="$1"
            local out="$2"

            echo "Downloading: $url"
            curl -L --fail --silent --show-error \
              --retry 5 --retry-delay 2 --retry-all-errors \
              -H "Accept: image/svg+xml" \
              -H "User-Agent: github-actions" \
              "$url" -o "$out"

            # Validação simples: arquivo precisa conter tag <svg ou XML no começo
            if ! head -n 5 "$out" | grep -qiE '(<svg|<\?xml)'; then
              echo "❌ Invalid SVG content detected in $out (probably HTML error page)."
              echo "---- File head ----"
              head -n 20 "$out" || true
              exit 1
            fi

            # Opcional: pega alguns erros comuns que aparecem como texto
            if grep -qiE '(rate limit|error|forbidden|bad gateway|cloudflare)' "$out"; then
              echo "❌ Possible error text found inside $out"
              echo "---- Matched lines ----"
              grep -inE '(rate limit|error|forbidden|bad gateway|cloudflare)' "$out" | head -n 20 || true
              exit 1
            fi

            echo "✅ OK: $out"
          }

          fetch_svg "https://github-readme-stats.vercel.app/api?username=elizabetefabri&show_icons=true&theme=tokyonight&cache_seconds=21600" \
            ".github/assets/output/stats.svg"

          fetch_svg "https://github-readme-stats.vercel.app/api/top-langs/?username=elizabetefabri&layout=compact&theme=tokyonight&cache_seconds=21600" \
            ".github/assets/output/top-langs.svg"

          fetch_svg "https://github-readme-activity-graph.vercel.app/graph?username=elizabetefabri&bg_color=1F222E&color=ff8899&border_color=ff8899&title_color=ff8888&line=ff8899&point=fefefe&area=true&hide_border=false" \
            ".github/assets/output/activity-graph.svg"

      - name: Commit and push if changed
        shell: bash
        run: |
          set -euo pipefail

          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/assets/output/*.svg

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(readme): update stats svgs"
          git push

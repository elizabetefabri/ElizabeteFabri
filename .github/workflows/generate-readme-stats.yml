name: Generate README Stats (SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *" # a cada 12h

concurrency:
  group: readme-stats
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure output folder
        run: mkdir -p .github/assets/output

      - name: Download SVGs safely (fallback if invalid)
        shell: bash
        run: |
          set -euo pipefail

          fetch_svg_safe () {
            local url="$1"
            local final="$2"
            local tmp="${final}.tmp"

            echo "Downloading: $url"
            curl -L --fail --silent --show-error \
              --retry 6 --retry-delay 3 --retry-all-errors \
              -H "Accept: image/svg+xml" \
              -H "User-Agent: github-actions" \
              "$url" -o "$tmp"

            # precisa parecer SVG
            if ! head -n 5 "$tmp" | grep -qiE '(<svg|<\?xml)'; then
              echo "⚠️ Invalid SVG (probably HTML). Keeping previous: $final"
              head -n 20 "$tmp" || true
              rm -f "$tmp"
              return 0
            fi

            # evita arquivos minúsculos (tipo 99 bytes)
            bytes=$(wc -c < "$tmp" | tr -d ' ')
            if [ "$bytes" -lt 800 ]; then
              echo "⚠️ SVG too small ($bytes bytes). Keeping previous: $final"
              rm -f "$tmp"
              return 0
            fi

            mv "$tmp" "$final"
            echo "✅ Updated: $final"
          }

          # Troque BASE_URL depois que você hospedar no Vercel (passo 2)
          BASE_URL="https://SEU-PROJETO.vercel.app"

          fetch_svg_safe "$BASE_URL/api?username=elizabetefabri&show_icons=true&theme=tokyonight&cache_seconds=21600" \
            ".github/assets/output/stats.svg"

          fetch_svg_safe "$BASE_URL/api/top-langs/?username=elizabetefabri&layout=compact&theme=tokyonight&cache_seconds=21600" \
            ".github/assets/output/top-langs.svg"

          # Activity graph: você pode manter público (ou auto-hospedar também, se quiser)
          fetch_svg_safe "https://github-readme-activity-graph.vercel.app/graph?username=elizabetefabri&bg_color=1F222E&color=ff8899&border_color=ff8899&title_color=ff8888&line=ff8899&point=fefefe&area=true&hide_border=false" \
            ".github/assets/output/activity-graph.svg"

      - name: Commit and push if changed
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/assets/output/*.svg

          if git diff --cached --quiet; then
            echo "No changes to commit."
            exit 0
          fi

          git commit -m "chore(readme): update stats svgs"
          git push

name: Generate README Cards (SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

concurrency:
  group: readme-cards
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure output folder
        run: mkdir -p .github/assets/output

      - name: Download SVGs safely (fallback if invalid)
        shell: bash
        run: |
          set -euo pipefail

          fetch_svg_safe () {
            local url="$1"
            local final="$2"
            local tmp="${final}.tmp"
            local max_retries=8
            local retry_delay=5
            local timeout=30

            echo "ðŸ“¥ Downloading: $url"

            # Tenta fazer download com retry robusto
            if ! curl -L \
              --connect-timeout "$timeout" \
              --max-time 60 \
              --retry "$max_retries" \
              --retry-delay "$retry_delay" \
              --retry-all-errors \
              -H "Accept: image/svg+xml" \
              -H "User-Agent: Mozilla/5.0 (GitHub-Actions)" \
              -w "\nHTTP Status: %{http_code}\n" \
              "$url" -o "$tmp" 2>&1; then
              echo "âš ï¸ Falha ao baixar (endpoint indisponÃ­vel/timeout). Mantendo anterior: $final"
              rm -f "$tmp"
              return 0
            fi

            # Verifica status HTTP na resposta
            http_status=$(tail -n 1 "$tmp" 2>/dev/null | grep -oP '(?<=HTTP Status: )\d+' || echo "000")
            if [ "$http_status" -ge 400 ]; then
              echo "âš ï¸ HTTP Error $http_status. Mantendo anterior: $final"
              rm -f "$tmp"
              return 0
            fi

            # Remove a linha de status HTTP do arquivo
            head -n -1 "$tmp" > "$tmp.clean" 2>/dev/null
            mv "$tmp.clean" "$tmp"

            # Valida se parece SVG
            if ! head -n 5 "$tmp" | grep -qiE '(<svg|<\?xml)'; then
              echo "âš ï¸ Invalid SVG (probably HTML error page). Not updating: $final"
              echo "---- tmp head ----"
              head -n 10 "$tmp" || true
              rm -f "$tmp"
              return 0
            fi

            # Valida tamanho do arquivo
            bytes=$(wc -c < "$tmp" | tr -d ' ')
            if [ "$bytes" -lt 500 ]; then
              echo "âš ï¸ SVG too small ($bytes bytes). Not updating: $final"
              rm -f "$tmp"
              return 0
            fi

            mv "$tmp" "$final"
            echo "âœ… Updated: $final (${bytes} bytes)"
          }

          # 1) Streak (SEU Vercel)
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸŽ¯ Fetching Streak SVG"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          STREAK_URL="https://github-stats-elizabete.vercel.app/?user=elizabetefabri&theme=dracula&locale=pt_BR&type=svg"
          fetch_svg_safe "$STREAK_URL" ".github/assets/output/streak.svg"

          # 2) Activity Graph
          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ðŸ“Š Fetching Activity Graph SVG"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          ACTIVITY_GRAPH_URL="https://github-readme-activity-graph.vercel.app/graph?username=elizabetefabri&bg_color=1F222E&color=ff8899&border_color=ff8899&title_color=ff8888&line=ff8899&point=fefefe&area=true&hide_border=false"
          fetch_svg_safe "$ACTIVITY_GRAPH_URL" ".github/assets/output/activity-graph.svg"

          echo ""
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ¨ GeraÃ§Ã£o concluÃ­da! Verificando arquivos..."
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          ls -lh .github/assets/output/ || echo "âŒ Nenhum arquivo gerado"

          # FUTURA: Quando vocÃª self-host github-readme-stats no seu Vercel:
          # STATS_URL="https://github-stats-elizabete.vercel.app/api?username=elizabetefabri&show_icons=true&theme=tokyonight"
          # fetch_svg_safe "$STATS_URL" ".github/assets/output/stats.svg"
          #

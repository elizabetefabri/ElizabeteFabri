name: Generate README Cards (SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 */12 * * *"

concurrency:
  group: readme-cards
  cancel-in-progress: true

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure output folder
        run: mkdir -p .github/assets/output

      - name: Download SVGs safely
        shell: bash
        run: |
          set -euo pipefail

          fetch_svg_safe() {
            local url="$1"
            local final="$2"
            local tmp="${final}.tmp"
            local max_retries=8
            local retry_delay=5
            local timeout=30

            echo "üì• Downloading: $url"

            # Remove arquivo tempor√°rio anterior se existir
            rm -f "$tmp"

            # Faz download com retry robusto
            if ! curl -L \
              --connect-timeout "$timeout" \
              --max-time 60 \
              --retry "$max_retries" \
              --retry-delay "$retry_delay" \
              --retry-all-errors \
              -H "Accept: image/svg+xml" \
              -H "User-Agent: Mozilla/5.0 (GitHub-Actions)" \
              "$url" -o "$tmp" 2>&1; then
              echo "‚ö†Ô∏è  Falha ao baixar: endpoint indispon√≠vel ou timeout"
              rm -f "$tmp"
              return 0
            fi

            # Valida se parece SVG
            if ! head -n 10 "$tmp" 2>/dev/null | grep -qiE '(<svg|<\?xml)'; then
              http_code=$(curl -s -o /dev/null -w "%{http_code}" "$url")
              echo "‚ö†Ô∏è  N√£o √© SVG v√°lido (HTTP $http_code). Provavelmente HTML/erro"
              head -n 5 "$tmp" 2>/dev/null | sed 's/^/  /'
              rm -f "$tmp"
              return 0
            fi

            # Valida tamanho
            bytes=$(wc -c < "$tmp" 2>/dev/null | tr -d ' ')
            if [ "$bytes" -lt 500 ]; then
              echo "‚ö†Ô∏è  Arquivo muito pequeno ($bytes bytes)"
              rm -f "$tmp"
              return 0
            fi

            # Move para local final
            mv "$tmp" "$final"
            echo "‚úÖ Sucesso: $final ($bytes bytes)"
          }

          echo ""
          echo "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó"
          echo "‚ïë  Gerando Cards do README - GitHub Stats                   ‚ïë"
          echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù"
          echo ""

          # ‚úÖ FUNCIONAL: Seu Vercel com Streak
          echo "1Ô∏è‚É£  GitHub Streak (seu-projeto.vercel.app)"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          STREAK_URL="https://github-stats-elizabete.vercel.app/?user=elizabetefabri&theme=dracula&locale=pt_BR&type=svg"
          fetch_svg_safe "$STREAK_URL" ".github/assets/output/streak.svg"
          echo ""

          # ‚úÖ FUNCIONAL: Activity Graph
          echo "2Ô∏è‚É£  GitHub Activity Graph"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          ACTIVITY_GRAPH_URL="https://github-readme-activity-graph.vercel.app/graph?username=elizabetefabri&bg_color=1F222E&color=ff8899&border_color=ff8899&title_color=ff8888&line=ff8899&point=fefefe&area=true&hide_border=false"
          fetch_svg_safe "$ACTIVITY_GRAPH_URL" ".github/assets/output/activity-graph.svg"
          echo ""

          # üìã INFORMA√á√ÉO: Pr√≥ximas op√ß√µes
          echo "‚ÑπÔ∏è  Op√ß√µes dispon√≠veis quando self-host github-readme-stats:"
          echo "‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ‚îÅ"
          echo "Para adicionar Stats e Top Languages, fa√ßa:"
          echo "1. Fork: https://github.com/anuraghazra/github-readme-stats"
          echo "2. Deploy no seu Vercel"
          echo "3. Descomente as linhas 105-112 neste arquivo"
          echo ""

          echo "‚ïî‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïó"
          echo "‚ïë  Verificando arquivos gerados...                          ‚ïë"
          echo "‚ïö‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïù"
          echo ""
          ls -lh .github/assets/output/*.svg 2>/dev/null || echo "‚ùå Nenhum SVG gerado"
          echo ""

      - name: Commit and push if changed
        shell: bash
        run: |
          set -euo pipefail
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/assets/output/*.svg 2>/dev/null || true

          if git diff --cached --quiet; then
            echo "‚ÑπÔ∏è  Nenhuma altera√ß√£o para fazer commit"
            exit 0
          fi

          git commit -m "chore(readme): update stats svgs"
          git push

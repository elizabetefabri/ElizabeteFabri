name: Generate README Stats (SVG)

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * *"
  push:
    branches: ["main"]
    paths:
      - ".github/workflows/generate-readme-stats.yml"

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Ensure output folder
        run: mkdir -p .github/assets/output

      # 1) Stats (GitHub Readme Stats)
      - name: Download stats card (SVG)
        run: |
          curl -L "https://github-readme-stats.vercel.app/api?username=elizabetefabri&show_icons=true&theme=tokyonight&cache_seconds=21600" \
            -o .github/assets/output/stats.svg

      # 2) Top Languages (GitHub Readme Stats)
      - name: Download top langs card (SVG)
        run: |
          curl -L "https://github-readme-stats.vercel.app/api/top-langs/?username=elizabetefabri&layout=compact&theme=tokyonight&cache_seconds=21600" \
            -o .github/assets/output/top-langs.svg

      # 3) Activity Graph (github-readme-activity-graph)
      - name: Download activity graph (SVG)
        run: |
          curl -L "https://github-readme-activity-graph.vercel.app/graph?username=elizabetefabri&bg_color=1F222E&color=ff8899&border_color=ff8899&title_color=ff8888&line=ff8899&point=fefefe&area=true&hide_border=false" \
            -o .github/assets/output/activity-graph.svg

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add .github/assets/output/*.svg

          if git diff --cached --quiet; then
            echo "No changes to show."
            exit 0
          fi

          git commit -m "chore(readme): update stats svgs"
          git push
